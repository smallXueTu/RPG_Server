    - message{m="&d时空号劫持者&r>> &6待在这里也不是办法，你最好找一下出去的方法！"} @Self
    - message{m="&d时空号劫持者&r>> &6而我也是有使命的，不能擅自行动！"} @Self
遇到虚空圣殿守护者:
