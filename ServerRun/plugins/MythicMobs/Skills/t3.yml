    - sendtitle{title="&c&8[&kWARNINH&8]";subtitle="&c通讯备用电源启动成功...正在尝试重新连...&kasdasasdasdds";d=60;fi=20;o=20} @Self
    - delay 60
    - sendtitle{title="&c&8[&kWARNINH&8]";subtitle="&c正在尝试重新连...&kasdasasdasdds";d=60;fi=20;o=20} @Self
