plugins {
    id 'java'
    id "org.jetbrains.kotlin.jvm" version "1.6.10"
}
repositories {
    mavenCentral()
}
apply plugin: "org.jetbrains.kotlin.jvm"
group 'cn.ltcraft'
version '0.0.1'
subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'

    [compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'

    repositories {
        mavenCentral()
    }

    /*
