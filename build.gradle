        compile fileTree(dir: '../ServerRun/plugins/PlaceholderAPI/expansions/', includes: ['*.jar'])
        compile fileTree(dir: '../ServerRun/libs/', includes: ['*.jar'])
        compile fileTree(dir: '../ServerRun/plugins/PxTools/lib', includes: ['*.jar'])
